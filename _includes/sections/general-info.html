<div class="container" id="i18_about_me">
    <div class="row m-b-lg">
        <div class="col-lg-12 text-center">
            <div class="navy-line"></div>
            <h1><span data-i18n="about_me.about_me">About Me</span></h1>
            <!-- <p>Donec sed odio dui. Etiam porta sem malesuada magna mollis euismod.</p> -->
        </div>
    </div>
    <div class="row">
        <!-- avatar -->
        <div class="col-xs-4 col-xs-offset-4">
            <div class="team-member">
                <img src="{{ site.author.head_img | prepend: site.baseurl }}" height="110" width="110" class="img-responsive img-circle" alt="">
                <h4>{{ site.author.first_name }} {{ site.author.last_name }}</h4>
                <ul class="list-inline social-icon">
                    <li><a href="https://github.com/{{ site.author.github }}" target="blank"><i class="fa fa-github"></i></a></li>
                    <li><a href="mailto:{{ site.author.email }}"><i class="fa fa-envelope-o"></i></a></li>
                    <li><a href="https://www.linkedin.com/in/{{ site.author.linkedin }}" target="blank"><i class="fa fa-linkedin"></i></a></li>
                    <li><a href="https://www.xing.com/profile/{{ site.author.xing }}" target="blank"><i class="fa fa-xing"></i></a></li>
                    <li><a href="{{ site.url}}/feed.xml" target="blank"><i class="fa fa-rss"></i></a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-8 col-lg-offset-2 text-center m-t-lg m-b-lg">
            <p><span data-i18n="about_me.des">{{ site.author.desc }}</span></p>
        </div>
    </div>
</div>
